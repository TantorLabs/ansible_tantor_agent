- name: Fix permissions for agent
  ansible.builtin.file:
    path: /var/lib/pma/agent
    state: directory
    recurse: yes
    owner: postgres
    group: postgres

- name: Cleanup process
  become: false
  run_once: true
  block:
    - name: Find installation tokens by name
      ansible.builtin.uri:
        url: "{{ platform_url }}/api/integrations/tokens?limit=10&page=1&sort=asc:apiKeyID&name=contains(Ansible%20token)"
        headers:
          Authorization: "Bearer {{ tenant_token }}"
          accept: "application/json, text/plain, */*"
        validate_certs: "{{ platform_validate_certs }}"
        method: "GET"
        return_content: true
        status_code: [200]
      register: tokens_list_response
      delegate_to: localhost

    - name: Delete installation tokens
      ansible.builtin.uri:
        url: "{{ platform_url }}/api/integrations/tokens/{{ item.apiKeyID }}"
        headers:
          Authorization: "Bearer {{ tenant_token }}"
          accept: "application/json, text/plain, */*"
        validate_certs: "{{ platform_validate_certs }}"
        method: "DELETE"
        status_code: [200, 204]
      loop: "{{ tokens_list_response.json.results | selectattr('name', 'search', 'Ansible token') | list }}"
      loop_control:
        label: "{{ item.apiKeyID }}"
      delegate_to: localhost
